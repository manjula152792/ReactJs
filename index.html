<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Namaste React</title>
  <link rel="stylesheet" href="index.css"/>
 
</head>
<body>
  <div id="root">Not Rendered</div>
 <!--using html tag everthing shuld be in root--> 
  <div id="root">
    <h1>Welcome to HTML</h1>
  </div>
 <!--Using Javascript-->
 <script>
//To write everything happens inside root .using DOM manipulation
//create h1 tag in javascript 
const jsheading=document.createElement("h1");
jsheading.innerHTML="Namaste JavaScript";
//to create inside root using appendChild
const jsroot=document.getElementById("root");
jsroot.appendChild(jsheading);
 </script>
 <!--Injecting React using CDN Links-->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
